<div class="layer-item">
  <div class="layer-info">
    <div class="layer-title-row">
      <h4>3D Extruded Buildings (OpenLayers + deck.gl)</h4>
    </div>
    <p class="layer-description">
      WebGL-powered true 3D extrusion from buildings.geojson
    </p>
  </div>
  <button
    class="toggle-btn"
    [class.active]="buildingsEnabled()"
    (click)="onToggleBuildings()"
    [attr.aria-label]="'Toggle 3D Extruded Buildings'"
  >
    {{ buildingsEnabled() ? "ON" : "OFF" }}
  </button>
</div>
