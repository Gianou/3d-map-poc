<div class="layer-panel-container">
  <h2>3D Capabilities</h2>
  <div class="panel-content">
    @switch (currentTech()) {
      @case ('leaflet-osm') {
        <app-leaflet-3d-panel></app-leaflet-3d-panel>
      }
      @case ('openlayers') {
        <app-openlayers-3d-panel></app-openlayers-3d-panel>
      }
      @case ('maplibre') {
        <app-maplibre-3d-panel></app-maplibre-3d-panel>
      }
    }
  </div>
</div>
