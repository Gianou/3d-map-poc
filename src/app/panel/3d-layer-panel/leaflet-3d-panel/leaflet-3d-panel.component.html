<div class="layer-item">
  <div class="layer-info">
    <div class="layer-title-row">
      <h4>OSM Buildings (Leaflet)</h4>
    </div>
    <p class="layer-description">Display 3D buildings from buildings.geojson</p>
  </div>
  <button
    class="toggle-btn"
    [class.active]="buildingsEnabled()"
    (click)="onToggleBuildings()"
    [attr.aria-label]="'Toggle 3D Buildings'"
  >
    {{ buildingsEnabled() ? "ON" : "OFF" }}
  </button>
</div>
